<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Todo list: fxos_osc</title>
        <link rel='stylesheet' href='lib/twbs/css/bootstrap.min.css'/>
        <link rel='stylesheet' href='lib/twbscolp/dist/css/bootstrap-colorpicker.css'/>
        <link rel='stylesheet' href='styles.css' />
        <meta name='viewport' content="width=device-width,user-scalable=no,initial-scale=1">
        <script data-main='lib/twbs/js/bootstrap.min.js' src='lib/jquery.js'></script>
        <script src='lib/twbscolp/dist/js/bootstrap-colorpicker.js'></script>
        <script src='app.js' defer></script>
        <script src='lib/paint.js' defer></script>

    </head>
    <body>
        <div>

            <label>作者
            <div><input type="text" id="username"></div></label>
            
            <label>タイトル
            <div><input type="text" id="title"></div></label>
            
        </div>
        <div>
            <div>
                <button id="shutter">写真を撮る</button>
                <span class="colorpick">
                    <input type="text" value="" class="pickval hide" />
                    <span class="add-on"><i></i></span>
                </span>
                <button id="undo">戻す</button>  
                <button id="redo">進む</button>

                <span></span>
            </div>
        </div>
        <div>
            <video  id="camera_video" class="hide"></video>
            <canvas id="canvas"       class="show"></canvas>
        </div>
        <div>
            <button id="imageSave">アップロード</button>
        </div>
    </body>
</html>
